<div class="col-sm-4 col-sm-offset-2 mx-auto mt-5">
  <p class="text-center display-4">Login page</p>
  <form [formGroup]="form">
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password">
    </div>
    <p *ngIf="authFailed" id="authFailed">Invalid email or password</p>
    <button class="btn btn-success" (click)="logIn()" [disabled]="form.invalid">Log In!</button>
    <button type="button" class="btn btn-info"><a routerLink="/auth/sign_up">Registrate new one</a></button>
  </form>
</div>
