<div class="container">
  <h1>{{ appTitle }} {{ flagProduction ? '(Prod)' : '(Dev)' }}</h1>
  <ul class="nav nav-pills">
    <li class="nav-item" *ngFor="let nav of navItems">
      <a 
        class="nav-link"
        routerLinkActive="active text-white" 
        routerLink="/pages/{{nav.route}}"
      >{{nav.title}}</a>
    </li>
    <button (click)="changeLoginStatus('logout')" id="logout">LOG OUT</button>
  </ul>
  <router-outlet></router-outlet>
</div>
