<app-list-card [items$]="users" [cardRef]="cardRef"></app-list-card>


<ng-template #cardRef let-item class="ngTemplate">
    <div class="template">
        <div class="card" style="width: 18rem;" *ngIf="item.id !=id">
            <div class="card-body">
                <h5 class="card-title">User #{{item.id}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{item.nickname}}</h6>
                <p class="card-text">{{item.email}}</p>
                <p class="card-link"><b>Role:</b> {{item.role}}</p>
                <a class="btn btn-primary" [routerLink]="[item.id]" id="btn-change">Details</a>
            </div>
        </div>
    </div>
  </ng-template>
