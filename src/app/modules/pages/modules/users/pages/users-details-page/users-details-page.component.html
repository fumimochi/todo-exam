<div>
    <label >Nickname => </label>
    <span>{{currentUser?.nickname}}</span>
    <div class="form-check">
      <h4>Select user`s role:</h4>
      <select class="form-control" [formControl]="role">
          <option value="root-admin">Root-admin</option>
          <option value="admin">Admin</option>
          <option value="user">User</option>
      </select>
    </div>
      <button  class="btn btn-success m-2" [disabled]="role.invalid" (click)="changeRole()">Change role</button>
      <button class="btn btn-secondary m-2" [routerLink]="'../'">Go back</button>
      <h4 *ngIf="isChanged">User role was changed!</h4>
</div>

<div class="userTodos">
  <ul *ngIf="todos?.length; else noTodos">
    <li *ngFor="let todo of todos">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <p id="category">Category: {{ todo.category }}</p>
                <h5 class="card-title">{{ todo.title }}</h5>
                <p class="card-text">{{ todo.description }}</p>
                <p *ngIf="todo.done !== null && todo.done !== false; else notDone">(done)</p>
            </div>
            <div class="btns">
            </div>
        </div>
    </li>
</ul>
</div>

<ng-template #noTodos>
  <div class="noCategories">This user has no todo yet</div>
</ng-template>

<ng-template #notDone>
  <p>(not done)</p>
</ng-template>
