<div class="col-xs-8 col-xs-offset-2">
  <form [formGroup]='form'>
    <h3>Todos Page</h3>
    <div class="form-group">
      <label >Title</label>
      <input type="text" class="form-control" formControlName="title">
    </div>
    <div class="form-group">
      <label >Description</label>
      <input type="text" class="form-control" formControlName="description">
    </div>
    <div class="form-group">
      <label >Choose category</label>
      <select class="form-control" formControlName="category">
        <option *ngFor="let cat of categoriesNames; let i = index" value="{{i}}">{{cat}}</option>
      </select>
    </div>
   <div class="radio-form">
    <div class="radio" *ngFor="let ans of answers">
      <label>
        <input 
        type="radio"
        name="answer"
        [value]="ans.type"
        > {{ans.text}}
      </label>
    </div>
   </div>
   <button class="btn btn-success" (click)="addTodo()">Add todo</button>
   <hr>
  </form>
  <ul *ngIf="refreshedTodos?.length; else noTodos">
    <li *ngFor="let todo of refreshedTodos">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ todo.title }}</h5>
          <p class="card-text">{{ todo.description }}</p>
        </div>
        <div class="btns">
          <a href="#" class="btn btn-primary" id="btn-change">Change</a>
          <a (click)="deleteTodo(todo)" class="btn btn-danger" id="btn-delete">Delete</a>
        </div>
      </div>
    </li>
  </ul>
</div>

<ng-template #noTodos>
  <div class="noCategories">No todos were added yet</div>
</ng-template>
